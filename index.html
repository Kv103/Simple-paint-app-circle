<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: burlywood;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #app-container {
            margin: 0px;
            padding: 20px;
            background-color: darkslategray;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .heading {
            color: #EEEEEE;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #resetCanvas, #darkModeToggle {
            background-color: darkcyan;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        #resetCanvas:hover, #darkModeToggle:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #cccccc;
        }
        .dark-mode #app-container {
            background-color: #333;
        }
        .dark-mode canvas {
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 class="heading" style="font-family: 'Times New Roman', Times, serif; color: aquamarine;">Presents Simple Paint App by Kunalüé® </h1>
        <h2 style="color: #EEEEEE; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Have Fun ‚ò∫Ô∏è</h2>
        <canvas id="paintCanvas" width="1000" height="700"></canvas>
        <br>
        <button id="resetCanvas">Reset Canvas</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
